<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js" defer></script>
    <title>formValidation</title>
</head>
<body>
     <div class="container">
         <div class="header">
             <h2>Create Account</h2>
         </div>
     <form class="form" id="form">
          <div class="form-control">
               <label>Username</label>
               <input type="text" placeholder="Enter your name" id="username">
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error Message</small>
          </div>
          <div class="form-control">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" id="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>
          <div class="form-control">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" id="password">
            <i class="fas fa-eye-slash" id="showPassword" onclick="toggle()"></i>
            <i class="fas fa-eye" id="showPassword" onclick="toggle()"></i>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>
          <div class="form-control">
            <label>Confirm Password</label>
            <input type="password" placeholder="Re-enter password" id="password2">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>
          <button onclick=" validateInputs()">Submit</button>
     </form>
     </div>
</body>
</html>
